<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guess Application</title>
</head>
<body>
    <div class="sbox" >
        <h1 >Number Guessing Application</h1>
        <h3>Rules:</h3>
        <ol>
           <li>Select a number from 1 to 100</li>
            <li>Click on the check button</li>
            <li>It will give you a hint to guess the number correctly</li>
            <li>Repeat the same step until you find the number</li>
        </ol>
        <div class="oo">
            
            <input type="number" placeholder="Enter a Number" id="a1">
        </div>
        <h3 id="res">Wait for the Result!!!</h3>
        <h3 id="tries">0</h3>
        <div id="btn">
            <input type="submit" value="Check" onclick="FindNum()">
            <input type="submit" value="Reset" onclick="window.location.reload()">
        </div>



    </div>
    <script src="./design.js"></script>
    
</body>
</html>
